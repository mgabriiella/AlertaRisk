services:
  front:
      build:
        context: .
      ports:
        - "3000:3000"
      volumes:
        - .:/app
        - ./node_modules:/app/node_modules
      environment:
        NODE_ENV: dev
        VITE_API_KEY:
      stdin_open: true
      tty: true
      networks:
        - alerta-risk-net
      command: npm run dev

networks:
  alerta-risk-net:
    name: alerta-risk-net
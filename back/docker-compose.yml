services:
  postgres:
    image: postgres:17.4
    container_name: alertarisk-db
    restart: always
    environment:
      POSTGRES_DB: alertarisk
      POSTGRES_USER: alertarisk
      POSTGRES_PASSWORD: alertarisk
    ports:
      - "54320:5432"
    volumes:
      - postgres:/z
    networks:
      - alerta-risk-net

  backend:
    build:
      context: .
    command: mvn spring-boot:run
    container_name: alertarisk-api
    restart: always
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/alertarisk
      SPRING_DATASOURCE_USERNAME: alertarisk
      SPRING_DATASOURCE_PASSWORD: alertarisk
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: dev
      SWAGGER_SERVER_URL: http://localhost:8080
      APP_FRONTEND_URL: http://localhost:3000
      JWT_SECRET: alertarisk@123
      API_KEY: 5b23b473ec0e727091fff6f0ddb2731d
      SID_TWILIO: ACac52bee83e2ef7559c951ae4628069e1
      TWILIO_AUTH_TOKEN: c935edee05b0a8f8252dd25cc5b144b6
      TWILIO_NUMBER: +14155238886
    ports:
      - "8080:8080"
      - "5005:5005"
    networks:
      - alerta-risk-net

networks:
  alerta-risk-net:
    name: alerta-risk-net

volumes:
  postgres:
